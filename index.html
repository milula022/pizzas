<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/pizza.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img id="logo" src="/assets/pizza.png">
            <p><b>PIZZA GRANDPA</b></p>
        </div>
        <nav>
            <ul>
                <li>
                    <img src="/assets/home.png" class="iconos"> HOME

                </li>
                <li>
                    <img src="/assets/pizzxza.png" class="iconos"> PRODUCTO
                </li>
                <li>
                    <img src="/assets/contacts-68.png" class="iconos"> CONTACTO
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <div id="pedir">
            <h2>
                Haz un pedido
            </h2>
        </div>
        <form action="">
            <!--Caja de pedidos-->
            <div>
                <!--Datos del usuario-->
                <div>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input class="pedido" type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input class="pedido" type="text" name="apellido" id="apellido">
                    </div>
                    <div>
                        <label for="email">Dirección de correo electronico</label>
                        <input class="pedido" type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="telefono">Numero de telefono</label>
                        <input class="pedido" type="text" name="telefono" id="telefono">
                    </div>
                    <div>
                        <label for="direccion">Dirección</label>
                        <input class="pedido" type="text" name="direccion" id="direccion">
                    </div>
                    <div>
                        <label for="cp">Código Postal</label>
                        <input class="pedido" type="text" name="cp" id="cp">
                    </div>

                </div>
                <!--Datos de las pizzas-->
                <div>
                    <label for="pizza">Pizzas</label>
                    <input type="checkbox">Muzzarella
                    <select class="cantpe" name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <input type="checkbox">Napolitana
                    <select class="cantpe" name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <input type="checkbox">Especial
                    <select class="cantpe" name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <input type="checkbox">Fugazzeta
                    <select class="cantpe" name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>

                    </select>
                    <input type="checkbox">Calabrece
                    <select class="cantpe" name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>


                </div>
                <div>
                    <label for="bebida">Bebidas</label>
                    <input type="checkbox">Coca Cola
                    <select class="cantpe" name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <input type="checkbox">Pepsi
                    <select class="cantpe" name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <input type="checkbox">7UP
                    <select class="cantpe" name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <input type="checkbox">Sprite
                    <select class="cantpe" name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>

                    </select>
                    <input type="checkbox">Cerveza en lata
                    <select class="cantpe" name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <input type="checkbox">Cerveza en botella
                    <select class="cantpe" name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>

                    </select>
                </div>
                <div>

                    <label for="pedido">Entrega a domicilio</label>
                    <input type="radio" name="pedido" value="SI">
                    <div>
                        <textarea name="comentario" cols="40" rows="5"
                            placeholder="Ingrese un comentario al repartidor"></textarea>
                    </div>
                    <label for="pedido">Retiro por local</label>
                    <input type="radio" name="pedido" value="NO">
                </div>
                <div>
                    <input class="botpe" type="button" name="boton" value="PEDIR">
                </div>

            </div>
        </form>
        <div>
            <img id="logo2" src="/assets/Uncle-Grandpa.png">

        </div>

    </main>
    <footer>
        <div class="caja" id="div1">
            <img src="/assets/contacts-68.png" class="icon" <p></p>
            <p>Realizar un pedido</p>
        </div>
        <div class="caja" id="div2">
            <img src="/assets/tyc.png" class="icon" <p></p>
            <p>Privacidad</p>
            <p>Terminos y condiciones</p>
        </div>
        <div class="caja" id="div3">
            <img src="/assets/usuario.png" class="icon" <p></p>
            <p>Mi cuenta </p>
        </div>



    </footer>

</body>

</html>
